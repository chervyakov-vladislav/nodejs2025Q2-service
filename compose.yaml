services:
  db:
    container_name: database
    build:
      context: .
      dockerfile: Dockerfile.db
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db:/var/lib/postgresql/data
      - db_logs:/var/lib/postgresql/data
    command: postgres -c logging_collector=on -c log_directory=log -c log_filename='postgresql-%Y-%m-%d_%H%M%S.log' -c log_statement=all
    restart: on-failure:5
    networks:
      - home-library-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    
  app:
    container_name: server
    build:
      context: .
      dockerfile: Dockerfile
      # target: development # for watch mode
      # target: production # for production mode
      target: ${BUILD_TARGET:-production}
    restart: on-failure:5
    depends_on:
      db:
        condition: service_healthy
    networks:
      - home-library-network
    # command: npm run start:dev   # for watch mode
    # command: npm run start:prod    # for production mode
    command: ${APP_COMMAND:-npm run start:prod}
    working_dir: /app
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src

volumes:
  db:
  db_logs:

networks:
  home-library-network:
    driver: bridge